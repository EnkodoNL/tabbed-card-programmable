title: Tabbed Cards
views:
  - title: Tabbed Card
    cards:
      - type: custom:tabbed-card
        options:
          defaultCardIndex: 0
        cards:
          - type: entities
            title: Sensor
            entities:
              - sensor.carbon_dioxide
              - sensor.carbon_monoxide
              - sensor.outside_humidity
              - sensor.outside_temperature
              - sensor.power_consumption
              - sensor.today_energy
          - type: entities
            title: Air Quality
            entities:
              - air_quality.demo_air_quality_home
              - air_quality.demo_air_quality_office
          - type: entities
            title: Binary sensor
            entities:
              - binary_sensor.basement_floor_wet
              - binary_sensor.movement_backyard
          - type: entities
            title: Calendar
            entities:
              - entity: calendar.calendar_1
                name: "1"
              - entity: calendar.calendar_2
                name: "2"
          - type: entities
            title: Calendar
            entities:
              - entity: calendar.calendar_1
                name: "1"
              - entity: calendar.calendar_2
                name: "2"
          - type: entities
            title: Calendar
            entities:
              - entity: calendar.calendar_1
                name: "1"
              - entity: calendar.calendar_2
                name: "2"
